<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital CountdownTimer</title>
</head>
<body>
    <table class="timer">
        <tr>
            <td colspan="4" class="happyBithday">До моего дня Рождения осталось</td>
        </tr>
        <tr class='number'> 
            <td id="days"></td>
            <td id="hours"></td>
            <td id="minutes"></td>
            <td id="seconds"></td>
        </tr>
        <tr>
            <td>Дней</td>
            <td>Часов</td>
            <td>Минут</td>
            <td>Секунд</td>
        </tr>

    </table>
    
    <script src="main.js"></script>
</body>
</html>
